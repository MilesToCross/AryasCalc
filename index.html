<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryabhata's Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="#" >
            <div class="display">
                <input type="text" name="displays">
            </div>
            <div class="btn">
                <input type="button" value="AC" onclick="displays.value = ''">
                <input type="button" value="CD" onclick = "displays.value = displays.value.toString().slice(0,-1)">
                <input type="button" value="." onclick = " displays.value += '.' ">
                <input type="button" value="/" onclick = " displays.value += '/' ">

            </div>
            <div class="btn">
                <input type="button" value="7" onclick = " displays.value += '7' ">
                <input type="button" value="8" onclick = " displays.value += '8' ">
                <input type="button" value="9" onclick = " displays.value += '9' ">
                <input type="button" value="*" onclick = " displays.value += '*' ">
                
            </div>
            <div class="btn">
                <input type="button" value="4" onclick = " displays.value += '4' ">
                <input type="button" value="5" onclick = " displays.value += '5' ">
                <input type="button" value="6" onclick = " displays.value += '6' ">
                <input type="button" value="+" onclick = " displays.value += '+' ">
                
            </div>
            <div class="btn">
                <input type="button" value="1" onclick = " displays.value += '1' ">
                <input type="button" value="2" onclick = " displays.value += '2' ">
                <input type="button" value="3" onclick = " displays.value += '3' ">
                <input type="button" value="-" onclick = " displays.value += '-' ">
                
            </div>
            <div class="btn">
                <input type="button" value="00" onclick = " displays.value += '00' ">
                <input type="button" value="0" onclick = " displays.value += '0' ">
                <input type="button" value="=" class="equal" onclick = " displays.value = eval(displays.value) ">
                
                
            </div>
            
            
        </form>
    </div>
    
</body>
</html>
